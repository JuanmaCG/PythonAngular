<h3>Create Movie</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()" #empForm="ngForm">
        <div class="form-group">
            <label for="director">Director</label>
            <input type="text" class="form-control" id="director" required [(ngModel)]="pelicula.director" name="director">
        </div>

        <div class="form-group">
            <label for="titulo">titulo</label>
            <input type="text" class="form-control" id="titulo" [(ngModel)]="pelicula.titulo" name="titulo">
        </div>

        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="text" class="form-control" id="fecha" [(ngModel)]="pelicula.fecha" name="fecha" required pattern="([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))" #fecha="ngModel">
        </div>

        <!-- Comprobacion de sexo -->

        <div *ngIf="fecha.invalid && (fecha.dirty || fecha.touched)" class="alert alert-danger">
            <div *ngIf="fecha.errors.pattern">La fecha debe tener un formato de YYYY-MM-DD</div>
        </div>


        <button type="submit" class="btn btn-success" [disabled]="!empForm.form.valid">Submit</button>
    </form>
</div>
